<div class="row">    
<div class="col-sm-12">
    <form [formGroup]="quotationForm" novalidate (ngSubmit)="save(quotationForm)">
      <div class="card">
        <div class="card-header">
          <strong>Send Quotation</strong>
        </div>
        <div class="card-block">
          <tabset>
            <tab heading="Main">
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="reason">Total Cost:</label>
                <input type="text" name="cost"  class="form-control" placeholder="Total Cost">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="reason">Duration Time:</label>
                <input type="text" name="time"  class="form-control" placeholder="Duration Time">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="reason">Person in Charged:</label>
                <input type="text" name="pic"  class="form-control" placeholder="PIC">
              </div>
            </div>
          </div>
        </tab>
        <tab heading="Details">
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="reason">Manpower:</label>
                <input type="text" name="manpower"  class="form-control" placeholder="Estimate Manpower">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="reason">Method:</label>
                <input type="text" name="method"  class="form-control" placeholder="Estimate Method">
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-sm-10">
                  <div formArrayName="materials">
                      <div *ngFor="let material of quotationForm.controls.materials.controls; let i=index" class="panel panel-default">                  
                <div class="form-group">
                  <label for="reason">Material {{i + 1}}:</label><i class="fa fa-times pull-right" *ngIf="quotationForm.controls.materials.controls.length > 1" style="font-size:20px" (click)="removeMaterial(i)"></i>
                    <div class="panel-body" [formGroupName]="i">
                      <input type="text" formControlName="name"  class="form-control" placeholder="Name">
                      <input type="text" formControlName="quantity"  class="form-control" placeholder="Quantity">
                  </div>
                </div>
              </div>
            </div>
            <div class="margin-10 pull-right">
                <a (click)="addMaterial()" style="font-size: 80%; cursor:default;">
                    Add another material +
                </a>
              </div>
          </div>
      </div>
        </tab>
        <tab heading="Attachment">
            <div class="form-group row">
                <label class="col-md-3 form-control-label" for="file-multiple-input">File: </label>
                <div class="col-md-9">
                  <input type="file" id="file-multiple-input" name="file-multiple-input" multiple>
                </div>
              </div>
        </tab>
        </tabset>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary pull-right" [routerLink]="['/vendor/workorder']"><i class="fa fa-dot-circle-o"></i>Submit</button>
        </div>
      </div>
      </form>
    </div>
    
</div>
