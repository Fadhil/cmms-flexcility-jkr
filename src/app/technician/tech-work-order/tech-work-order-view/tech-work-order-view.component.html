<div class="row">    
    <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              <strong>View Work Order</strong>
              <i class="fa fa-pencil-square-o pull-right" style="font-size:25px" [routerLink]="['/tech/workorder/edit']"></i><i class="fa fa-check pull-right" style="font-size:23px" [routerLink]="['/tech/workorder/completion']"></i>
            </div>
            <div class="card-block">
            <tabset>
              <tab heading="Main">
              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="job_trait"><strong>ID</strong></label>
                <div class="col-md-9">
                  WO-101
                </div>
              </div> 
              <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="job_trait"><strong>Title</strong></label>
                  <div class="col-md-9">
                    Pintu Rosak
                  </div>
                </div>        
              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="job_type"><strong>Details</strong></label>
                <div class="col-md-9" >
                  Tombol pintu tercabut
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-md-3 form-control-label" for="job_trait"><strong>Priority</strong></label>
                  <div class="col-md-9">
                    <span class="badge badge-danger">High</span>
                  </div>
              </div> 
              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="job_trait"><strong>Job Trait</strong></label>
                <div class="col-md-9">
                  Mechanical
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="job_trait"><strong>Job type</strong></label>
                <div class="col-md-9">
                  Corrective Maintenance
                </div>
              </div>
              </tab>
              <tab heading="Place">
                  <div class="form-group row">
                      <label class="col-md-3 form-control-label" for="job_trait"><strong>Site</strong></label>
                      <div class="col-md-9">
                        Wilayah Persekutuan
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 form-control-label" for="job_trait"><strong>Building</strong></label>
                      <div class="col-md-9">
                        Building B
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 form-control-label" for="job_trait"><strong>Area</strong></label>
                      <div class="col-md-9">
                        Area B
                      </div>
                    </div>  
                    <div class="form-group row">
                      <label class="col-md-3 form-control-label" for="job_trait"><strong>Date</strong></label>
                      <div class="col-md-9">
                        2012/01/01
                      </div>
                    </div>  
                    <div class="form-group row">
                      <label class="col-md-3 form-control-label" for="job_trait"><strong>Time</strong></label>
                      <div class="col-md-9">
                        9.40 AM
                      </div>
                    </div> 
              </tab>
              <tab heading="PIC">
                  <div class="form-group row">
                      <label class="col-md-3 form-control-label" for="job_trait"><strong>Person In charge</strong></label>
                      <div class="col-md-9">
                        <a href="http://localhost:4200/#/admin/user/view" >Rohamnuddin</a>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-md-3 form-control-label" for="job_trait"><strong>verify by</strong></label>
                      <div class="col-md-9">
                        <a href="http://localhost:4200/#/admin/user/view" >Rahman Taib</a> 
                      </div>
                    </div>
              </tab>
              <tab heading="Photo">
                  <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
                </tab>
              </tabset>
          </div>
          </div>
        </div><!--/.col-->
    </div>
