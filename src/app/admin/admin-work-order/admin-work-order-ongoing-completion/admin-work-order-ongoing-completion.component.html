<div class="row">    
<div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Work Order Completion</strong>
        </div>

        <div class="card-block">
            <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">
              <div class="row">
                <div class="col-sm-10">
                  <div class="form-group">
                    <label for="reason">Action:</label>
                    <input type="text" formControlName="action"  class="form-control" placeholder="Action taken">

                  </div>
                </div>
              </div>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="reason">Description:</label>
                <textarea id="description" formControlName="description"  rows="4" class="form-control" placeholder="Action description"></textarea>
              </div>
            </div>
          </div><!--/.row-->
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="reason">Cost:</label>
                <input type="text" formControlName="cost"  class="form-control" placeholder="Cost">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="reason">Manpower:</label>
                <input type="text" formControlName="manpower"  class="form-control" placeholder="Manpower">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-10">
              <div class="form-group">
                <label for="reason">Method:</label>
                <input type="text" formControlName="method"  class="form-control" placeholder="Method">
              </div>
            </div>
          </div>

         
                <div class="row">
                  <div class="col-sm-10">
                      <div formArrayName="materials">
                          <div *ngFor="let material of myForm.controls.materials.controls; let i=index" class="panel panel-default">                  
                    <div class="form-group">
                      <label for="reason">Material {{i + 1}}:</label>
                      <span class="glyphicon glyphicon-remove pull-right" *ngIf="myForm.controls.materials.controls.length > 1" (click)="removeMaterial(i)"></span>
                        <div class="panel-body" [formGroupName]="i">
                          <input type="text" formControlName="name"  class="form-control" placeholder="Name">
                          <input type="text" formControlName="quantity"  class="form-control" placeholder="Quantity">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="margin-20">
              <a (click)="addMaterial()" style="cursor: default">
                Add another material +
              </a>
          </div>
          <div class="form-group row">
            <div class="col-md-10">
              <label for="org_name">Photo:</label>
              <image-upload></image-upload>
            </div>
          </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary pull-right" [routerLink]="['/admin/workorder/ongoing']"><i class="fa fa-dot-circle-o"></i>Submit</button>
        </div>
      </div>
    </div>
    
</div>
